<!DOCTYPE html><html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIPlan</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #f4f4f4; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .tabs { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; border: none; border-radius: 6px; background: #222; color: white; }
    button:hover { background: #444; }
    .output { background: white; padding: 1rem; border-radius: 6px; min-height: 100px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>🤖 AIPlan – Din AI-assistent</h1>
  <div class="tabs">
    <button onclick="getAI('Lag en tradingstrategi for nybegynner med RSI og glidende snitt')">📊 Trading</button>
    <button onclick="getAI('Hvordan kan jeg gjøre 5 000 kroner til 10 millioner uten gearing?')">💰 Investering</button>
    <button onclick="getAI('Lag en kursplan for å lære swing trading trinn for trinn')">🧠 Læring</button>
    <button onclick="getAI('Lag et nettkurs om RSI-strategi, inkludert quiz og oppgaver')">✍️ Kursbygger</button>
    <button onclick="getAI('Gi meg en nisje innen AI og økonomi som har etterspørsel')">🕵️ Idéjeger</button>
  </div>  <div class="output" id="resultat">AI-svar kommer her...</div>  <script>
    async function getAI(prompt) {
      document.getElementById("resultat").innerText = "🔄 Henter svar fra AI...";
      try {
        const response = await fetch("https://9be1713c-0fbd-4360-a26a-5a611fa750fd-00-uoumbbe1jaia.worf.replit.dev/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        document.getElementById("resultat").innerText = data.result;
      } catch (error) {
        document.getElementById("resultat").innerText = "⚠️ Noe gikk galt: " + error.message;
      }
    }
  </script></body>
</html>
